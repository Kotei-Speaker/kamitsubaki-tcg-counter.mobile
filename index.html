<script>
const stats=["alpha","beta","omega","vol"];

function change(p,s,v){
  const el=document.getElementById(`${p}_${s}`);
  let value=Number(el.textContent)+v;
  if(value<0) value=0;
  if(s!=="vol" && value>5) value=5;
  el.textContent=value;
  save();
}

function rollDice(){
  const dice=document.getElementById("dice");
  let c=0;
  const t=setInterval(()=>{
    dice.textContent=Math.floor(Math.random()*6)+1;
    if(++c>10) clearInterval(t);
  },60);
}

function resetAll(){
  ["p1","p2"].forEach(p=>{
    stats.forEach(s=>{
      document.getElementById(`${p}_${s}`).textContent=0;
    });
  });
  save();
}

function setTheme(t){
  document.body.className="";
  if(t!=="white") document.body.classList.add(t);
  localStorage.setItem("theme",t);
}

function save(){
  const data={};
  ["p1","p2"].forEach(p=>{
    data[p]={name:document.getElementById(`${p}_name`).value};
    stats.forEach(s=>{
      data[p][s]=document.getElementById(`${p}_${s}`).textContent;
    });
  });
  localStorage.setItem("kamitsubaki_sp",JSON.stringify(data));
}

function load(){
  const data=JSON.parse(localStorage.getItem("kamitsubaki_sp"));
  if(data){
    ["p1","p2"].forEach(p=>{
      document.getElementById(`${p}_name`).value=data[p].name||"";
      stats.forEach(s=>{
        document.getElementById(`${p}_${s}`).textContent=data[p][s]||0;
      });
    });
  }
  const theme=localStorage.getItem("theme");
  if(theme) setTheme(theme);
}

document.addEventListener("input",save);
load();
</script>
