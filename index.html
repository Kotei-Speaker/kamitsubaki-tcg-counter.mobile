<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Á•ûÊ§øTCG È≠îÂäõÁÆ°ÁêÜÔºàMobileÔºâ</title>

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  overflow:hidden;
  font-family:sans-serif;
  background:#f4f4f4;
}

/* ===== ÁîªÈù¢Âõ∫ÂÆö ===== */
#top, #middle, #bottom{
  position:fixed;
  left:0;
  width:100%;
}

/* ===== ‰∏äÂçäÂàÜ ===== */
#top{
  top:0;
  height:42%;
  background:#fff;
  border-bottom:1px solid #ccc;
}

/* ===== ‰∏ãÂçäÂàÜ ===== */
#middle{
  top:42%;
  height:42%;
  background:#fff;
  border-bottom:1px solid #ccc;
}

/* ===== Êìç‰Ωú„Éê„Éº ===== */
#bottom{
  bottom:0;
  height:16%;
  background:#fff;
  border-top:1px solid #ccc;
  display:flex;
  align-items:center;
  justify-content:space-around;
}

/* ===== „Éó„É¨„Ç§„É§„Éº ===== */
.player{
  height:100%;
  padding:6px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.name{
  text-align:center;
  font-size:18px;
  border:none;
  font-weight:bold;
}

/* ===== VOL ===== */
.vol{
  text-align:center;
}

.vol .value{
  font-size:36px;
}

.vol button{
  width:52px;
  height:52px;
  font-size:24px;
}

/* ===== È≠îÂäõ ===== */
.stats{
  display:flex;
  justify-content:space-around;
}

.stat{
  text-align:center;
}

.stat .value{
  font-size:22px;
}

.stat button{
  width:44px;
  height:44px;
  font-size:20px;
}

/* ===== Ëâ≤ ===== */
.alpha{color:#e53935;}
.beta{color:#1e88e5;}
.omega{color:#8e24aa;}
.volc{color:#2e7d32;}

.dice{
  font-size:32px;
}
</style>
</head>

<body>

<div id="top">
  <div class="player">
    <input class="name" id="p1_name" placeholder="Player 1">

    <div class="vol volc">
      <div>VOL</div>
      <div class="value" id="p1_vol">0</div>
      <button onclick="change('p1','vol',-1)">Ôºç</button>
      <button onclick="change('p1','vol',1)">Ôºã</button>
    </div>

    <div class="stats">
      <div class="stat alpha">
        <div>Œ±</div>
        <div class="value" id="p1_alpha">0</div>
        <button onclick="change('p1','alpha',-1)">Ôºç</button>
        <button onclick="change('p1','alpha',1)">Ôºã</button>
      </div>
      <div class="stat beta">
        <div>Œ≤</div>
        <div class="value" id="p1_beta">0</div>
        <button onclick="change('p1','beta',-1)">Ôºç</button>
        <button onclick="change('p1','beta',1)">Ôºã</button>
      </div>
      <div class="stat omega">
        <div>Œ©</div>
        <div class="value" id="p1_omega">0</div>
        <button onclick="change('p1','omega',-1)">Ôºç</button>
        <button onclick="change('p1','omega',1)">Ôºã</button>
      </div>
    </div>
  </div>
</div>

<div id="middle">
  <div class="player">
    <input class="name" id="p2_name" placeholder="Player 2">

    <div class="vol volc">
      <div>VOL</div>
      <div class="value" id="p2_vol">0</div>
      <button onclick="change('p2','vol',-1)">Ôºç</button>
      <button onclick="change('p2','vol',1)">Ôºã</button>
    </div>

    <div class="stats">
      <div class="stat alpha">
        <div>Œ±</div>
        <div class="value" id="p2_alpha">0</div>
        <button onclick="change('p2','alpha',-1)">Ôºç</button>
        <button onclick="change('p2','alpha',1)">Ôºã</button>
      </div>
      <div class="stat beta">
        <div>Œ≤</div>
        <div class="value" id="p2_beta">0</div>
        <button onclick="change('p2','beta',-1)">Ôºç</button>
        <button onclick="change('p2','beta',1)">Ôºã</button>
      </div>
      <div class="stat omega">
        <div>Œ©</div>
        <div class="value" id="p2_omega">0</div>
        <button onclick="change('p2','omega',-1)">Ôºç</button>
        <button onclick="change('p2','omega',1)">Ôºã</button>
      </div>
    </div>
  </div>
</div>

<div id="bottom">
  <button onclick="setTheme('white')">ü§ç</button>
  <button onclick="setTheme('dark')">üåô</button>
  <button onclick="setTheme('green')">üåø</button>
  <div class="dice" id="dice">‚Äì</div>
  <button onclick="rollDice()">üé≤</button>
  <button onclick="resetAll()">Reset</button>
</div>

<script>
const stats=["alpha","beta","omega","vol"];

function change(p,s,v){
  const el=document.getElementById(`${p}_${s}`);
  let n=Number(el.textContent)+v;
  if(n<0) n=0;
  if(s!=="vol" && n>5) n=5;
  el.textContent=n;
}

function rollDice(){
  const d=document.getElementById("dice");
  let c=0;
  const a=setInterval(()=>{
    d.textContent=Math.floor(Math.random()*6)+1;
    if(++c>10) clearInterval(a);
  },60);
}

function resetAll(){
  ["p1","p2"].forEach(p=>{
    stats.forEach(s=>{
      document.getElementById(`${p}_${s}`).textContent=0;
    });
  });
}

function setTheme(t){
  if(t==="dark") document.body.style.background="#000";
  if(t==="green") document.body.style.background="#e8f5e9";
  if(t==="white") document.body.style.background="#f4f4f4";
}
</script>

</body>
</html>
