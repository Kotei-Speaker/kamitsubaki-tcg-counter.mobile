<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Á•ûÊ§øTCG È≠îÂäõÁÆ°ÁêÜ(Mobile)</title>

<style>
:root{
  --bg:#f4f4f4;
  --card:#ffffff;
  --text:#000;
  --border:#ccc;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  height:100svh;
  overflow:hidden;
  background:var(--bg);
  color:var(--text);
  font-family:sans-serif;
}

/* ===== ÂÖ®‰Ωì ===== */
.app{
  height:100svh;
  display:flex;
  flex-direction:column;
}

/* ===== „Éó„É¨„Ç§„É§„Éº ===== */
.player{
  flex:1;
  background:var(--card);
  border-bottom:1px solid var(--border);
  padding:6px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.name{
  font-size:18px;
  text-align:center;
  border:none;
  background:transparent;
  font-weight:bold;
}

/* ===== VOL ===== */
.vol{
  text-align:center;
}

.vol .value{
  font-size:36px;
  margin:2px 0;
}

.vol button{
  width:56px;
  height:56px;
  font-size:24px;
  margin:0 6px;
}

/* ===== È≠îÂäõ ===== */
.stats{
  display:flex;
  justify-content:space-around;
}

.stat{
  text-align:center;
}

.stat .label{
  font-size:14px;
}

.stat .value{
  font-size:22px;
}

.stat button{
  width:44px;
  height:44px;
  font-size:20px;
}

/* ===== Ëâ≤ ===== */
.alpha{ color:#e53935; }
.beta{ color:#1e88e5; }
.omega{ color:#8e24aa; }
.volc{ color:#2e7d32; }

/* ===== ‰∏ãÊìç‰ΩúÔºà1„Éñ„É≠„ÉÉ„ÇØ„ÅÆ„ÅøÔºâ ===== */
.control{
  height:72px;
  background:var(--card);
  border-top:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-around;
}

.dice{
  font-size:32px;
}

.control button{
  font-size:16px;
  padding:8px 10px;
}
</style>
</head>

<body>
<div class="app">

  <!-- Player 1 -->
  <div class="player">
    <input class="name" id="p1_name" placeholder="Player 1">

    <div class="vol volc">
      <div>VOL</div>
      <div class="value" id="p1_vol">0</div>
      <div>
        <button onclick="change('p1','vol',-1)">Ôºç</button>
        <button onclick="change('p1','vol',1)">Ôºã</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat alpha">
        <div class="label">Œ±</div>
        <div class="value" id="p1_alpha">0</div>
        <button onclick="change('p1','alpha',-1)">Ôºç</button>
        <button onclick="change('p1','alpha',1)">Ôºã</button>
      </div>
      <div class="stat beta">
        <div class="label">Œ≤</div>
        <div class="value" id="p1_beta">0</div>
        <button onclick="change('p1','beta',-1)">Ôºç</button>
        <button onclick="change('p1','beta',1)">Ôºã</button>
      </div>
      <div class="stat omega">
        <div class="label">Œ©</div>
        <div class="value" id="p1_omega">0</div>
        <button onclick="change('p1','omega',-1)">Ôºç</button>
        <button onclick="change('p1','omega',1)">Ôºã</button>
      </div>
    </div>
  </div>

  <!-- Player 2 -->
  <div class="player">
    <input class="name" id="p2_name" placeholder="Player 2">

    <div class="vol volc">
      <div>VOL</div>
      <div class="value" id="p2_vol">0</div>
      <div>
        <button onclick="change('p2','vol',-1)">Ôºç</button>
        <button onclick="change('p2','vol',1)">Ôºã</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat alpha">
        <div class="label">Œ±</div>
        <div class="value" id="p2_alpha">0</div>
        <button onclick="change('p2','alpha',-1)">Ôºç</button>
        <button onclick="change('p2','alpha',1)">Ôºã</button>
      </div>
      <div class="stat beta">
        <div class="label">Œ≤</div>
        <div class="value" id="p2_beta">0</div>
        <button onclick="change('p2','beta',-1)">Ôºç</button>
        <button onclick="change('p2','beta',1)">Ôºã</button>
      </div>
      <div class="stat omega">
        <div class="label">Œ©</div>
        <div class="value" id="p2_omega">0</div>
        <button onclick="change('p2','omega',-1)">Ôºç</button>
        <button onclick="change('p2','omega',1)">Ôºã</button>
      </div>
    </div>
  </div>

  <!-- ‰∏ãÊìç‰Ωú -->
  <div class="control">
    <button onclick="setTheme('white')">ü§ç</button>
    <button onclick="setTheme('dark')">üåô</button>
    <button onclick="setTheme('green')">üåø</button>
    <div class="dice" id="dice">‚Äì</div>
    <button onclick="rollDice()">üé≤</button>
    <button onclick="resetAll()">Reset</button>
  </div>

</div>

<script>
const stats=["alpha","beta","omega","vol"];

function change(p,s,v){
  const el=document.getElementById(`${p}_${s}`);
  let val=Number(el.textContent)+v;
  if(val<0) val=0;
  if(s!=="vol" && val>5) val=5;
  el.textContent=val;
  save();
}

function rollDice(){
  const d=document.getElementById("dice");
  let c=0;
  const a=setInterval(()=>{
    d.textContent=Math.floor(Math.random()*6)+1;
    if(++c>10) clearInterval(a);
  },60);
}

function resetAll(){
  ["p1","p2"].forEach(p=>{
    stats.forEach(s=>{
      document.getElementById(`${p}_${s}`).textContent=0;
    });
  });
  save();
}

function setTheme(t){
  if(t==="dark"){
    document.documentElement.style.setProperty("--bg","#000");
    document.documentElement.style.setProperty("--card","#111");
    document.documentElement.style.setProperty("--text","#fff");
    document.documentElement.style.setProperty("--border","#333");
  }else if(t==="green"){
    document.documentElement.style.setProperty("--bg","#e8f5e9");
    document.documentElement.style.setProperty("--card","#ffffff");
    document.documentElement.style.setProperty("--text","#1b5e20");
    document.documentElement.style.setProperty("--border","#81c784");
  }else{
    document.documentElement.style.setProperty("--bg","#f4f4f4");
    document.documentElement.style.setProperty("--card","#ffffff");
    document.documentElement.style.setProperty("--text","#000");
    document.documentElement.style.setProperty("--border","#ccc");
  }
}

function save(){
  const d={};
  ["p1","p2"].forEach(p=>{
    d[p]={name:document.getElementById(`${p}_name`).value};
    stats.forEach(s=>{
      d[p][s]=document.getElementById(`${p}_${s}`).textContent;
    });
  });
  localStorage.setItem("kamitsubaki_sp",JSON.stringify(d));
}

function load(){
  const d=JSON.parse(localStorage.getItem("kamitsubaki_sp"));
  if(!d) return;
  ["p1","p2"].forEach(p=>{
    document.getElementById(`${p}_name`).value=d[p].name||"";
    stats.forEach(s=>{
      document.getElementById(`${p}_${s}`).textContent=d[p][s]||0;
    });
  });
}

document.addEventListener("input",save);
load();
</script>
</body>
</html>
