  </div>

</div>

<script>
const stats=["alpha","beta","omega","vol"];

function change(p,s,v){
  const el=document.getElementById(`${p}_${s}`);
  let val=Number(el.textContent)+v;
  if(val<0) val=0;
  if(s!=="vol" && val>5) val=5;
  el.textContent=val;
  save();
}

function rollDice(){
  const d=document.getElementById("dice");
  let i=0;
  const t=setInterval(()=>{
    d.textContent=Math.floor(Math.random()*6)+1;
    if(++i>10) clearInterval(t);
  },60);
}

function resetAll(){
  ["p1","p2"].forEach(p=>{
    stats.forEach(s=>{
      document.getElementById(`${p}_${s}`).textContent=0;
    });
  });
  save();
}

function setMode(m){
  document.body.className="";
  if(m) document.body.classList.add(m);
  save();
}

function save(){
  const data={mode:document.body.className};
  ["p1","p2"].forEach(p=>{
    data[p]={name:document.getElementById(`${p}_name`).value};
    stats.forEach(s=>{
      data[p][s]=document.getElementById(`${p}_${s}`).textContent;
    });
  });
  localStorage.setItem("kamitsubaki_sp",JSON.stringify(data));
}

function load(){
  const d=JSON.parse(localStorage.getItem("kamitsubaki_sp"));
  if(!d) return;
  document.body.className=d.mode||"";
  ["p1","p2"].forEach(p=>{
    document.getElementById(`${p}_name`).value=d[p]?.name||"";
    stats.forEach(s=>{
      document.getElementById(`${p}_${s}`).textContent=d[p]?.[s]||0;
    });
  });
}

document.addEventListener("input",save);
load();
</script>
